
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      background-color: beige;
      font-family: Arial, sans-serif;
    }

    main {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #060706;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <main>
    <h2>                                                                              </h2>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="display" disabled></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('7')">7</button></td>
            <td><button onclick="appendNumber('8')">8</button></td>
            <td><button onclick="appendNumber('9')">9</button></td>
            <td><button onclick="setOperation('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('4')">4</button></td>
            <td><button onclick="appendNumber('5')">5</button></td>
            <td><button onclick="appendNumber('6')">6</button></td>
            <td><button onclick="setOperation('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('1')">1</button></td>
            <td><button onclick="appendNumber('2')">2</button></td>
            <td><button onclick="appendNumber('3')">3</button></td>
            <td><button onclick="setOperation('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber('0')">0</button></td>
            <td><button onclick="clearDisplay()">C</button></td>
            <td><button onclick="calculateResult()">=</button></td>
            <td><button onclick="setOperation('/')">/</button></td>
        </tr>
    </table>
    <button onclick="clearDisplay()">Limpar</button>
  </main>

  <script>
let currentInput = '';
        let currentOperation = null;
        let firstOperand = null;

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function setOperation(operation) {
            if (currentOperation !== null) {
                calculateResult();
            }
            currentOperation = operation;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
                currentInput = '';
            }
            updateDisplay();
        }

        function calculateResult() {
            if (currentOperation !== null && firstOperand !== null && currentInput !== '') {
                let secondOperand = parseFloat(currentInput);
                switch (currentOperation) {
                    case '+':
                        currentInput = (firstOperand + secondOperand).toString();
                        break;
                    case '-':
                        currentInput = (firstOperand - secondOperand).toString();
                        break;
                    case '*':
                        currentInput = (firstOperand * secondOperand).toString();
                        break;
                    case '/':
                        if (secondOperand !== 0) {
                            currentInput = (firstOperand / secondOperand).toString();
                        } else {
                            currentInput = 'Error';
                        }
                        break;
                }
                currentOperation = null;
                firstOperand = null;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = '';
            currentOperation = null;
            firstOperand = null;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }
  </script>
</body>
</html>
